<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<div class="w3-container">
  <h2>Users</h2>

  <ul class="w3-ul w3-card-4" id="demo"></ul>
</div>
<script>
  var text = '{"Users":[' +
    '{"Name":"Krishna","Profile":"krishna.jpg","Bio": "Nature Lover","Posts": "20","Likes":"2","Following":[{"Name":"Radha" },{"Name":"Krishna" }],"Followers":[{"Name":"Radha" },{"Name":"Krishna" }]},' +
    '{"Name":"Radha","Profile":"radha.jpg","Bio": "Expect the unexpected","Posts": "17","Likes":"5","Following":[{"Name":"Vishnu" },{"Name":"Lakshmi" }],"Followers":[{"Name":"Vishnu" },{"Name":"Lakshmi" }]},' +
    '{"Name":"Vishnu","Profile":"vishnu.jpg","Bio": "Hope for the best","Posts": "8","Likes":"2","Following":[{"Name":"Lakshmi" },{"Name":"Rhea" }],"Followers":[{"Name":"Lakshmi" },{"Name":"Rhea" }]},'  +
    '{"Name":"Lakshmi","Profile":"lakshmi.jpg","Bio": "Magic happens for sure","Posts": "11","Likes":"","Following":[{"Name":"Rhea" },{"Name":"Sumedh" }],"Followers":[{"Name":"Rhea" },{"Name":"Sumedh" }]},'  +
    '{"Name":"Rhea","Profile":"rhea.jpg","Bio": "Fun lover","Posts": "8","Likes":"14","Following":[{"Name":"Sumedh" },{"Name":"Pravisht" }],"Followers":[{"Name":"Sumedh" },{"Name":"Pravisht" }]},' +

    for (var i = 0 ; i < 7; ++i) {

    }
    document.getElementById("demo").innerHTML=disp;
